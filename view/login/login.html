<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chatbot Edu</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <div class="logo">Chat</div>
    <h2>Chatbot Edu</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="********">

    <button id="btnLogin" class="btn-primary">Login</button>

    <button id="btnSignup" class="btn-secondary">Sign Up</button>

    <div class="divider">OR</div>

    <button id="btnGoogle" class="btn-google">
        <span class="g-icon">G</span> Continue with Google
    </button>

    <div class="forgot">
        Forgot your password? <a id="reset" href="#">Reset</a>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
