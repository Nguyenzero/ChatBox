<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chatbot UI</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container">

    <div class="logo-box">
        <div class="logo">Chat</div>
        <h1>Chatbot Edu</h1>
    </div>

    <form class="form-box">

        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com">

        <label>Username</label>
        <input type="text" id="username" placeholder="username">

        <label>Password</label>
        <input type="password" id="password" placeholder="********">

        <label>Confirm Password</label>
        <input type="password" id="confirm" placeholder="********">

        <button type="button" class="btn-primary" id="signupBtn">Sign Up</button>

        <button type="button" class="btn-secondary" id="toLogin">Already have an account?</button>

        <div class="separator">OR</div>

        <button type="button" class="btn-google">
            <span class="g">G</span> Continue with Google
        </button>

    </form>

</div>

<script src="signup.js"></script>
</body>
</html>
